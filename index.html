<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Link Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Carosello Multi Array</title>
</head>
<body>

    <div class="container" id="root">
        <!-- Inizio Main -->
        <main>
            <div class="main-item">
                <img class="main-img" :src="elementi[i].img" :alt="elementi[i].titolo">
                <div class="text">
                    <span class="nazione">{{elementi[i].titolo}}</span>
                    <span class="descrizione">{{elementi[i].testo}}</span>
                </div>
            </div>
        </main>

        <!-- Inizio Aside -->
        <aside>
            <!-- Img Aside -->
            <div v-for="(elem, index) in elementi">
                <img class="aside-img" :src="elem.img" :alt="elem.titolo" :class="index == i ? 'selected' : ''">
            </div>
            <!-- Frecce -->
            <div class="frecce">
                <div class="arrows arrow-top" @click="prevImg()">
                    <i class="fas fa-chevron-up"></i>
                </div>
                <div class="arrows arrow-bottom" @click="nextImg()">
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </aside>

    </div>

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- Script JS -->
    <script src="js/script.js"></script>
</body>
</html>
